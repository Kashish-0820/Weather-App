<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App by Kashish</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div id="maincontainer">
    <h1>Weather App</h1>

    <div id="inputSection">
        <div class="input-group mb-3" id="input">
            <input type="text" id="cityInput"  class="form-control" placeholder="Enter City" aria-label="City Name" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary search" type="button" id="button-addon2" onclick="getWeather()" >Search</button>
          </div> 
          <div class="unit-toggle">
            <select id="unitSelect" class="form-select w-auto d-inline-block">
              <option value="metric" selected>°C</option>
              <option value="imperial">°F</option>
            </select>
          </div>
          
    </div>
    <div id="errorMsg" class="alert alert-danger mt-3 w-50 mx-auto text-center" style="display: none;"></div>


           
  
    <div id="currentWeather">
        <h2 id="cityName"></h2>
        <img id="mainIcon" src="" style="display: none;">
        <p id="mainTemp"></p>
        <p id="mainDesc"></p>
     </div>

    <div id="forecast">
        <div class="forecastCard" id="day1"></div>
        <div class="forecastCard" id="day2"></div>
        <div class="forecastCard" id="day3"></div>
    </div>
    <button id="anotherCityBtn" class="btn mt-3 btn-ac" onclick="checkAnotherCity()" style="display: none;">
        Check Another City
      </button>
      
</div>

    

  <script src="script.js"></script>

</body>
</html>
